<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación y Comentarios</title>
</head>
<body>
    <h1>Calificación y Comentarios</h1>

    <form action="#" method="post">
        <p>Por favor, califica nuestro servicio:</p>
        <label>
            <input type="radio" name="calificacion" value="5"> Excelente
        </label>
        <label>
            <input type="radio" name="calificacion" value="4"> Muy Bueno
        </label>
        <label>
            <input type="radio" name="calificacion" value="3"> Bueno
        </label>
        <label>
            <input type="radio" name="calificacion" value="2"> Regular
        </label>
        <label>
            <input type="radio" name="calificacion" value="1"> Malo
        </label>
        
        <p>Comentario:</p>
        <textarea name="comentario" rows="4" cols="50" required></textarea><br>

        <button type="submit">Enviar Calificación y Comentario</button>
    </form>
</body>
</html>
